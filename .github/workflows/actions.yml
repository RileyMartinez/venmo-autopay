name: run venmo-autopay

on:
  schedule:
    - cron: '0 12 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script
        env:
          VENMO_ACCESS_TOKEN: ${{ secrets.VENMO_ACCESS_TOKEN }}
          VENMO_FUNDING_SOURCE_ID: ${{ vars.VENMO_FUNDING_SOURCE_ID }}
          VENMO_PAYMENT_AMOUNT: ${{ vars.VENMO_PAYMENT_AMOUNT }}
          VENMO_PAYMENT_NOTE: ${{ secrets.VENMO_PAYMENT_NOTE }}
          VENMO_TARGET_USER_ID: ${{ vars.VENMO_TARGET_USER_ID }}
          SMTP_USERNAME: ${{ vars.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_BODY: ${{ secrets.SMTP_BODY }}
          SMTP_PORT: ${{ vars.SMTP_PORT }}
          SMTP_SERVER: ${{ vars.SMTP_SERVER }}
          SMTP_SUBJECT: ${{ vars.SMTP_SUBJECT }}
          SMTP_TO: ${{ vars.SMTP_TO }}
        run: python main.py

      - name: commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "Keep alive" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 
          
